    </div>

        </div>

            <div class="col-xs-4">
            <!-- <img src="{% static 'pic/1.png' %}" class="img-rounded">-->

            </div>
            <div class="col-xs-4"> 
             <center><button type="button" class="btn btn-default btn-lg"><h0>微表情</h0></button></center>
            </div>
            <div class="col-xs-4">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h2>播放速度</h2>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-4">
            <!-- <img src="{% static 'pic/1.png' %}" class="img-rounded">-->
              <center><button type="button" class="btn btn-default btn-lg"><h0>正常速度</h0></button></center>
            </div>
            <div class="col-xs-4"> 
             <center><button type="button" class="btn btn-default btn-lg"><h0>1.5倍速度</h0></button></center>
            </div>
            <div class="col-xs-4">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h2>识别方式</h2>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-6">
            <!-- <img src="{% static 'pic/1.png' %}" class="img-rounded">-->
              <center><button type="button" class="btn btn-default btn-lg"><h0>自动识别</h0></button></center>
            </div>
            <div class="col-xs-6"> 
             <center><button type="button" class="btn btn-default btn-lg"><h0>单次识别</h0></button></center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-1">
    </div>
    <div class="col-xs-11">
      <h2>识别按钮</h2> 
    </div>
  </div>

  <table><tr><td style="width:100%;height:16px;font-size:14px;border:0"></td></tr></table>
  <div class="row">
    <div class="col-xs-1">
    </div>
    <div class="col-xs-10">
      <div class="panel panel-default">
      <div class="panel-body">
      <center><h1>识别</h1></center>
      </div>
      </div>
    </div>
  </div>
